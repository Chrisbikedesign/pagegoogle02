<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css"/>
        <!--J'ai oublié le favicon-->
        <title>Ma page Google</title>
    </head>

    <body>
        <header>
            <div id="conteneurheader"> <!--Attention d'apres Roman il est preferable de faire une liste-->
                    <div class="elementheader"><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></div>
                    <div class="elementheader"><a href="https://www.google.fr/imghp?hl=fr&tab=wi&ogbl">Images</a></div>
                    <div class="elementheader"><a href="https://www.google.fr/intl/fr/about/products?tab=wh"><img class="grid" src="grid.png" alt="grid" width="20px" height="20px"></a></div>
                    <div class="elementheader"><a href="https://accounts.google.com/SignOutOptions?hl=fr&continue=https://www.google.com/"><span class="rond">Elément 4</span></a></div>
            </div>
        </header>
        <section>
            <div id="conteneursection">
                    <div class="elementsection"><img class="logo" src="googlelogo.png" alt="Google" width="272px" height="92px"></div>
                    <div class="elementsectionsearch"> <!--je met ma loupe et ma search dans une div qui aura l'aspect de la barre search-->
                        <img class="logosearch" src="iconfinder_Loupe_2202246.svg" alt="Loupe Google" width="20px" height="20px">
                        <input type="search" id="maRecherche" name="q">
                    </div>
                    <div class="elementsectionbouton">
                            <input class="btgoogle" type="button" value="Recherche Google">
                            <input class="btgoogle" type="button" value="J'ai de la chance">
                    </div>
            </div>
        </section>
        <footer>
            <div class="pays">France</div>
            <div id="conteneurfooter">
                    <div class="elementfooter">
                        <ul>
                            <li>Publicité</li>
                            <li>Entreprise</li>
                            <li>À propos</li>
                            <li>Comment fonctionne la recherche Google ?</li>
                        </ul>
                    </div>
                    <div class="elementfooterright">
                        <ul>
                            <li>Info consommateurs</li>
                            <li>Entreprise</li>
                            <li>À propos</li>
                            <li>Comment fonctionne la recherche Google ?</li>
                        </ul>
                    </div>
            </div>
        </footer>
    </body>
</html>
